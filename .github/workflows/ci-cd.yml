# GitHub Actions workflow for Bend-PVM CI/CD

name: Bend-PVM CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # Job 1: Code Quality Checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check Clippy
        run: cargo clippy --all --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --all --no-deps

      - name: Audit dependencies
        run: cargo audit --deny warnings

  # Job 2: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/pkg/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features -- --test-threads=4

      - name: Install tarpaulin
        if: matrix.rust == 'stable'
        run: cargo install cargo-tarpaulin

      - name: Generate code coverage
        if: matrix.rust == 'stable'
        run: |
          cargo tarpaulin --all-features --output-dir coverage --codecov

      - name: Upload coverage to Codecov
        if: matrix.rust == 'stable'
        uses: codecov/codecov-action@v3
        with:
          files: coverage/tarpaulin-report.xml
          fail_ci_if_error: true

  # Job 3: Security Analysis
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo-audit
        run: cargo audit --deny warnings --json > audit-results.json

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Run cargo-deny
        run: cargo deny check --hide-inclusion-graph

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.json

  # Job 4: Performance Benchmarks
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run benchmarks
        run: cargo bench --all-features -- --output-style json > benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: benchmark-results.json

      - name: Comment on PR with benchmark results
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Benchmark Results\n\nSee artifacts for detailed performance metrics.'
            })

  # Job 5: Multi-platform Build
  multi-platform:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            platform: x86_64-unknown-linux-gnu
          - os: macos-latest
            platform: x86_64-apple-darwin
          - os: windows-latest
            platform: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust ${{ matrix.rust }} on ${{ matrix.os }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.platform }}
          override: true

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: bend-pvm-${{ matrix.platform }}
          path: target/${{ matrix.platform }}/release/bend-pvm

  # Job 6: LSP Server Build
  lsp-build:
    name: Build LSP Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build LSP
        run: cargo build -p bend-pvm-lsp

      - name: Upload LSP artifact
        uses: actions/upload-artifact@v4
        with:
          name: bend-pvm-lsp
          path: target/release/bend-pvm-lsp

# Job 7: Release (only on tags)
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-test, multi-platform, lsp-build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/bend-pvm
            target/release/bend-pvm-lsp
            target/x86_64-unknown-linux-gnu/release/bend-pvm
            target/x86_64-apple-darwin/release/bend-pvm
            target/x86_64-pc-windows-msvc/release/bend-pvm.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Job 8: Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-test, security-analysis]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Build failed! Check the workflow logs for details."
          # Can be extended to send Slack/Discord notifications
