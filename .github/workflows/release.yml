name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub Release
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-msvc, aarch64-apple-darwin

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-release-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-release-

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building release $VERSION"

      - name: Build binaries
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target x86_64-pc-windows-msvc
          cargo build --release --target aarch64-apple-darwin

      - name: Create checksums
        run: |
          cd target/release
          sha256sum bend-pvm > bend-pvm-linux-x86_64.sha256
          mv bend-pvm bend-pvm-linux-x86_64
          
          cd ../x86_64-apple-darwin/release
          sha256sum bend-pvm > bend-pvm-macos-x86_64.sha256
          mv bend-pvm bend-pvm-macos-x86_64
          
          cd ../aarch64-apple-darwin/release
          sha256sum bend-pvm > bend-pvm-macos-arm64.sha256
          mv bend-pvm bend-pvm-macos-arm64
          
          cd ../x86_64-pc-windows-msvc/release
          sha256sum bend-pvm.exe > bend-pvm-windows-x86_64.sha256
          mv bend-pvm.exe bend-pvm-windows-x86_64.exe

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*/release/bend-pvm*
            target/*/release/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release announcement
        run: |
          echo "Release ${{ steps.version.outputs.version }} published!"
          echo "Binaries available for download."

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  # Build and push Docker image
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bendpvm/bend-pvm
          tags: |
            type=sha
            type=ref,event=tag
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  # Update Homebrew formula
  homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: bend-pvm/homebrew-tap
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          curl -sL https://github.com/developerfred/Bend-PVM/archive/refs/tags/v${VERSION}.tar.gz | tar xvz --strip-components=1
          ./scripts/generate-formula.sh > Formula/bend-pvm.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bend-pvm.rb
          git commit -m "Update bend-pvm to v${VERSION}"
          git push

  # Notify community
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [release, docker, homebrew]
    steps:
      - name: Create announcement
        run: |
          echo "ðŸŽ‰ Bend-PVM v${{ steps.version.outputs.version }} has been released!"
          echo ""
          echo "Downloads: https://github.com/developerfred/Bend-PVM/releases"
          echo "Docker: docker pull bendpvm/bend-pvm"
          echo "Homebrew: brew install bend-pvm/bend-pvm/bend-pvm"
